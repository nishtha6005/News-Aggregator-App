{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- EXTERNAL CSS FILE-->
    <link rel='stylesheet' href="{% static 'css/form.css' %}">

    <title>Login</title>
</head>
<body>
    <!--  NAVBAR  -->
    <nav class="navbar navbar-expand-sm "><h2>NewsApp</h2></nav>

    <div class ='box-model' style='margin-top: 100px;'>
        <h2>Login</h2><br>

        <!-- ERROR MESSAGE -->
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="color:red">
                {{ message }}
            </div>
        {% endfor %}
        <!-- ERROR MESSAGE END -->

        <!-- LOGIN FORM -->
        <form action='login' method="POST" >
        {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter email " id="mail" name='username'>
                <p id='mail_error' class='error'></p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password" id="password" name='password'>
                <p id='password_error' class='error'></p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block " id='login' value="Login">
                
                <p id='error'></p>
                <a href="forgot-password">Forgot Password ?</a><br>
                <a href="registration">Don't have an account? Create Account</a>
            </div>
        </form>
        <!-- LOGIN FORM END -->

    </div>
</body>
</html>
